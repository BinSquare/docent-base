<div class="feedback-dropdown-container">
		<div class="feedback-dropdown-header">
			<div *ngIf="!feedbackOpen" class="arrow-down"></div>
			<div *ngIf="feedbackOpen" class="arrow-up"></div>
			<h2 (click)="toggleFeedback()">Feedback</h2>
		</div>
		<div *ngIf="feedbackOpen" id="feedback-dropdown-content">
			<ion-grid>
				<ion-row>
					<ion-col col-4 *ngFor="let contact of contacts">
						<p>{{contact.name}}</p>
						<p>{{contact.organization}}</p>
						<p>{{contact.email}}</p>
				  </ion-col>
				</ion-row>
      </ion-grid>
		</div>


</div>
