<div class="toolbar-class">
  <div>
    <h1>{{this.mainTitle}}</h1>
    <ion-header no-border class="docent-header">
      <ion-navbar color="dark" hideBackButton="true">
        <div class = "container-toolbar">
          <img class="toolbar-logo" src="/assets/imgs/docent-logo-f-n-l-1.jpg" onclick='document.location="https://web.mfgdocent.com/"'>
          <div class = "container-tbbuttons">
            <button *ngIf="auth.isLoggedIn()" ion-button (click)="logout()" color="dark">
								Logout
            </button>
						<ng-container *ngIf="!auth.isLoggedIn()">
            <button class="grayed" ion-button (click)="loginNav()" color="dark">
								Login 
            </button>
            <button class="grayed"ion-button (click)="registerNav()" color="dark">
                Register 
            </button>
						</ng-container>
            <button ion-button (click)="presentViewsPop($event)" color="dark">
                Assessment
            </button>
            <button (click)="showHelp($event)"ion-button color="dark">
                Help
            </button>
          </div>
        </div>
        <hr>
        <!-- TODO: use an ngif for if there is an assessmentId -->	
        <div *ngIf="mainTitle">
                <p>
	        <h1><font color="white">&nbsp;&nbsp;&nbsp;{{this.mainTitle}}</font></h1>
        </div>

	<div *ngIf="assessmentId" class="subheader">
			<div >
			<ng-container *ngIf="mainTitle">
	        <p>{{this.mainTitle}} | {{this.subTitle}}</p>
					<p>Question Level: {{questionLevel}} </p>
			</ng-container>
			<ng-container *ngIf="scopeSelected">
		    <p>Assessment Scope: {{ scope }}</p>
			</ng-container>
	    </div>
            <div style="margin-right:20px">
                <p>Target MRL: {{targetMRL}}| Target Date: {{targetDate | date: mediumDate}}</p>
                <p (click)="toggleScopeSelected()"><u>Show Assessment Scope</u></p>
            </div>
        </div>
      </ion-navbar>
    </ion-header>
  </div>
</div>
