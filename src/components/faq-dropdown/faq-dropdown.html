<div class="faq-question-container">	
  <div (click)="toggleFaq()" class="faq-question-header" >
		<div *ngIf="!faqOpen" class="arrow-down"></div>
		<div *ngIf="faqOpen" class="arrow-up"></div>
		<div class="faq-question-title"><font size="5">{{ faq.help_title }}</font></div>
  </div>
  <div *ngIf="faqOpen">
			<div style="width: 80%;"[innerHTML]="faq.help_text"></div>
    <br/><br/>
  </div>
</div>
