<div id="public-page-container">
        <!-- Public Topbar-->
        <div id="public-topbar">

        </div>
        <div id="public-main">
            <div *ngIf="componentShown == 'login'" id="login-container">
                <login (toggleClicked)="onToggle($event)">
                </login>
            </div>
            <div *ngIf="componentShown == 'register'">
                <register (toggleClicked)="onToggle($event)"></register>
            </div>
            <div *ngIf="componentShown == 'reset'">
                    <password-reset (toggleClicked)="onToggle($event)"></password-reset>
            </div>
        </div>

</div>
