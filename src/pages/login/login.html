				<h1>Login to Docent</h1>

				<div class="error" *ngIf="errors.length > 0">

					<p *ngFor="let error of errors">
						{{error}} 
					</p>
				</div>

				<div style="display:flex; flex-direction:column">

							<h6>Email</h6>
