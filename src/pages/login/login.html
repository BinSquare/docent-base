<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form>	
      <h6>Email</h6>
      <input  type="email" name="email" placeholder = "Email" [(ngModel)]="user.email">

      <h6>Password</h6>
      <input  type="password" name="passwd" placeholder = "Password" [(ngModel)]="user.passwd">

			<button (click)="submitLogin($event)">Register</button>
	</form>
</ion-content>
