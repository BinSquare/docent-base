<title>Docent</title>

<div class="toolbar-class">
  <div>
    <ion-header>
      <ion-navbar color = "dark">
        <div class = "container-toolbar">
          <img src="../../assets/imgs/docent-logo-f-n-l-1.jpg">
          <div class = "container-tbbuttons">
            <button ion-button color="dark">
                Assesment
            </button>
            <button ion-button color="dark">
                Help
            </button>
          </div>
        </div>
      </ion-navbar>
    </ion-header>
  </div>
</div>
<ion-content padding>
  <br>
  <br>
  <h1>Start New Assessment</h1>
  <font color="grey">Use this option to start a new assessment</font>
  <br><br>
  <h6>Team Members</h6>
  <form>
    <div class="member-list">
      <li *ngFor = "let member of members">
        <pre>{{member.name}}:              {{member.role}}</pre>
      </li>
    </div>
    <div class="members">
      <div style="width:48%">
      <input type="text" name="memName" placeholder = "Member Name" #memName>
      </div>
      <div class="member-role-button" style="width:48%">
        <input type="text" name="memRole" placeholder = "Member Role" #memRole>
        <div class = "buttons">
            <button (click)="removeMember()">
                <ion-icon name="remove-circle" color = "danger"></ion-icon>
            </button>
        </div>
      </div>
    </div>
    <div class = "buttons">
      <button (click)="addMember(memName.value,memRole.value)">
          <ion-icon name="add-circle" color = "secondary"></ion-icon>
      </button>
    </div>
  </form>
  <div class = "mid-first-page">
    <div class="scope">
      <h6>Scope</h6>
      <textarea name="scope" placeholder = "Enter Scope Here"></textarea>
    </div>
    <div class ="target-level-date">
      <div class = "target-level">
        <div style = "width:45%;">
          <h6>Target MRL</h6>
          <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div style = "width:45%;">
          <h6>Level Switching</h6>
          <select>
            <option>On</option>
            <option>Off</option>
          </select>
        </div>
      </div>
      <h6>Date to Achieve Target MRL</h6>
      <input  type="date" name="dateAchieve" placeholder = "mm/dd/yyyy">
    </div>
  </div>
  <div class = "bottom">
    <div style="width:48%;">
      <h6>Location</h6>
      <ion-input name="location" placeholder = "Enter Location"></ion-input>
    </div>
    <div style="width:48%;">
      <h6>Deskbook Version</h6>
      <select name="version">
        <option>2017</option>
      </select>
    </div>
  </div>
  <!--
    Add choose thread
  -->
  <div class ="button-bottom">
    <button ion-button color ="buttonBlue" (click)="page_2()">
      Start
    </button>
  </div>
</ion-content>
