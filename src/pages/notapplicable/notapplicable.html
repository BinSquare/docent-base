<div class="toolbar-class">
  <div>
    <ion-header>
      <ion-navbar color ="dark" hideBackButton="true">
        <div class = "container-toolbar">
          <img src="../../assets/imgs/docent-logo-f-n-l-1.jpg">
          <div class = "container-tbbuttons">
            <button ion-button (click)="presentViewsPop($event)" color="dark">
                Assessment
            </button>
            <button ion-button color="dark">
                Help
            </button>
          </div>
        </div>
        <hr>
        <div class="subheader">
          <div><p>Questions Marked Not Applicable</p></div>
          <div style="margin-right:20px">
            <p>Target MRL: {{targetMRL}}| Target Date: {{date}}</p>
            <p><u>Show Assessment Scope</u></p>
          </div>
        </div>
      </ion-navbar>
    </ion-header>
  </div>
</div>


<ion-content padding>
  <br><br><br><br><br><br><br><br><br><br>

  <div *ngFor="let subThread of subThreads">
    <hr>
		{{subThread}}
    <hr>
		<div *ngFor="let q of filterBySubThread(subThread)" class="questions">
		<p style="width: 20%;">Level {{q.mrLevel}}</p>
      <p style="cursor:pointer; color:blue;">{{q.questionText}}</p>
			</div>
  </div>
</ion-content>
