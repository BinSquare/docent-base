<topbar [assessmentId]="assessmentId">
</topbar>

<ion-content padding>
  <br><br><br><br><br><br><br><br><br><br>
  <hr>
  <div *ngFor="let segment of schema; index as i">
    <img src="../../assets/imgs/if_icon-arrow-down.png" class= "downArrow" (click)="changeState(i)">
    {{segment.header}}
    <div *ngIf="this.state[i] == true">
      <div *ngFor="let sub of segment.subheader; index as j">
        <img src="../../assets/imgs/if_icon-arrow-down.png" class= "downArrow" (click)="changeSubState(i,j)" class="subtitle">
        {{sub.subheader}}
        <div *ngIf="this.subState[i][j] == true">
          <div *ngFor="let question of sub.questions" class="mrl">
            <b>{{question.mrl}}</b>
            <div *ngFor="let title of question.questionSet" class="question">
              <p style="color:blue;cursor: pointer;" (click)="getQuestion()">{{title}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>

</ion-content>
