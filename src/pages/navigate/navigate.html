<topbar [assessmentId]="assessmentId">
</topbar>

<ion-content padding>
<div class="filter-toolbar">
  <button ion-button (click)="expandAllThreads()">Expand All</button>
  <ul class="filter-list">
    <p>Filter MR Level: </p>
    <li>1 <input type="checkbox"></li>
    <li>2 <input type="checkbox"></li>
    <li>3 <input type="checkbox"></li>
    <li>4 <input type="checkbox"></li>
    <li>5 <input type="checkbox"></li>
    <li>6 <input type="checkbox"></li>
    <li>7 <input type="checkbox"></li>
    <li>8 <input type="checkbox"></li>
    <li>9 <input type="checkbox"></li>
    <li>10 <input type="checkbox"></li>
    <!-- <p class="filter-it">Filter</p> -->
  </ul>
</div>
</ion-content>


<ion-content padding>
    <br><br>
    <!-- <br><br><br><br><br> -->
      <!-- <br><br><br><br><br><br><br><br><br><br> -->
  <br><br><br><br><br><br><br><br><br><br>
  <hr>
  <div *ngFor="let segment of schema">
    <img src="../../assets/imgs/if_icon-arrow-down.png" class= "downArrow" (click)="changeState(segment)">
    {{segment.header}}
    <div *ngIf="segment.cool">
      <div *ngFor="let sub of segment.subheader">
        <img src="../../assets/imgs/if_icon-arrow-down.png" class= "downArrow" (click)="changeSubState(sub)" class="subtitle">
        {{sub.subheader}}
        <div *ngIf="sub.sweet">
          <div *ngFor="let question of sub.questions" class="mrl">
            <b>MR Level {{question.mrl}}:</b>
            <div *ngFor="let title of question.questionSet" class="question">
              <p class="navigate-links"  (click)="navToQuestion(title.questionId)">{{title.text}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
  </div>

</ion-content>
